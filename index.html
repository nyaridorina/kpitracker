<!DOCTYPE html>
<html>
<head>
    <title>KPI tracker</title>
</head>
<body>
    <h1>KPI tracker</h1>
    <form method="POST">        <label for="date">Enter date (format: YYYY-MM-DD HH:MM:SS):</label><br>
        <input type="text" id="date" name="date" required><br>
        <input type="submit" value="Calculate">
    </form>

    {% if difference %}
        <h2>The difference between the current date and the provided date is: {{difference}}</h2>
    {% endif %}
</body>
</html>
